
<div class="amg-instructions">
  <div *ngIf="page === 1" class="welcome-text card">
    <h2>Welcome {{ curParticipantService.name | capitalize}}!</h2>
    <div [innerHTML]="text"></div>
    <button (click)="setPage(page + 1)">Next</button>
  </div> <!-- #welcome-text -->

  <div *ngIf="page > 1" class="amg-instructions-text card">
    <h2>Instructions</h2>
    <div [innerHTML]="text"></div>
    <div class="amg-instructions-buttons">
      <button (click)="setPage(page - 1)">Back</button>
      <button *ngIf="page < maxPage" (click)="setPage(page + 1)">Next</button>
    </div> <!-- #instructions-buttons -->
    <tg-nav-button *ngIf="page === maxPage" url="amg-task" label="Go to Task"></tg-nav-button>
  </div> <!-- #instruction-text -->

  <div *ngIf="page > 1" class="amg-instructions-image card"><img [src]="imgSrc"></div>

</div> <!-- #instruction -->
