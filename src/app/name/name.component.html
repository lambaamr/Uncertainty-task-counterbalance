<div class="card">
  <h1>Hello!</h1>
  <p>*Please generate a username with the first two letters of your first name, last name, and two digits (e.g.MaNe22).</p>
  <form #nameForm="ngForm" (ngSubmit)="createParticipant()" class="type1-text" autocomplete="off">
    <div class="form-text">
      <div id="name-label" class="text-label"><label for="name">Username</label></div>
      <input type="text" id="name" name="name" required [(ngModel)]="firstName" #name="ngModel">
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="warning">
        <div *ngIf="name.errors.required">*Username is Required</div>
      </div>
    </div>
    <div class="form-text">
      <div id="age-label" class="text-label"><label for="age">Age</label></div>
      <input type="text" id="age" name="age" required [(ngModel)]="age" #playerAge="ngModel">
      <div *ngIf="playerAge.invalid && (playerAge.dirty || playerAge.touched)" class="warning">
        <div *ngIf="playerAge.errors.required">*Age is required</div>
      </div>
    </div>
    <ul>
      <li *ngFor="let option of genders">
        <input type="radio" [id]="option" name="playerGender" [(ngModel)]="gender" [value]="option">
        <label for="{{option}}">{{ option | capitalize }}</label>
      </li>
    </ul>
      <button type="submit" [disabled]="!isValid()">Submit</button>
  </form>
</div> <!-- .card -->
