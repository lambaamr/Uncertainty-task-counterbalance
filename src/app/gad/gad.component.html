<div *ngIf="!answersSubmitted" class="question-panel card">
  <h2>GAD</h2>
  <form (ngSubmit)="checkAnswer()" class="quiz-radio type1-text">
    <div *ngFor="let question of questions; let idx=index">
      <span [innerHTML]="question.question"></span>
      <ul>
        <li>
          <label for="{{question.id}}a">
            <input type="radio" name="{{question.id}}" id="{{question.id}}a" [(ngModel)]="answers[idx].value" value=1>
            <span [innerHTML]="question.a"></span>
          </label>
        </li>
        <li>
          <label for="{{question.id}}b">
            <input type="radio" name="{{question.id}}" id="{{question.id}}b" [(ngModel)]="answers[idx].value" value=2>
            <span [innerHTML]="question.b"></span>
          </label>
        </li>
        <li>
          <label for="{{question.id}}c">
            <input type="radio" name="{{question.id}}" id="{{question.id}}c" [(ngModel)]="answers[idx].value" value=3>
            <span [innerHTML]="question.c"></span>
          </label>
        </li>
        <li>
          <label for="{{question.id}}d">
            <input type="radio" name="{{question.id}}" id="{{question.id}}d" [(ngModel)]="answers[idx].value" value=4>
            <span [innerHTML]="question.d"></span>
          </label>
        </li>
      </ul>
    </div>
    <button type="submit" [disabled]="!isValid()">Submit</button>
  </form>
</div> <!-- .question-panel -->

  <div *ngIf="answersSubmitted" class="feedback card">
      <tg-nav-button url="payoff" label="Proceed"></tg-nav-button>
    </div>
