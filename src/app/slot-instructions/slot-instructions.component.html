<div class="slot-instructions">
  <div *ngIf="page === 1" class="welcome-text card">
    <h2>Part 3</h2>
    <div [innerHTML]="text"></div>
    <button (click)="setPage(page + 1)">Next</button>
  </div> <!-- #welcome-text -->

  <div *ngIf="page > 1" class="slot-instructions-text card">
    <h2>Part 3 Instructions</h2>
    <div [innerHTML]="text"></div>
    <div class="slot-instructions-buttons">
      <button (click)="setPage(page - 1)">Back</button>
      <button *ngIf="page < maxPage" (click)="setPage(page + 1)">Next</button>
    </div> <!-- #instructions-buttons -->
    <tg-nav-button *ngIf="page === maxPage" url="slot-quiz" label="Go to Quiz"></tg-nav-button>
  </div> <!-- #instruction-text -->

  <div *ngIf="page > 1" class="slot-instructions-image card"><img [src]="imgSrc"></div>

</div> <!-- #instruction -->
