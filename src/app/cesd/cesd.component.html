<div *ngIf="!answersSubmitted" class="question-panel card">
  <h2>Survey 4</h2>
  <p>Below is a list of some ways you may have felt or behaved. Please indicate how often you have felt this way during the last week by checking the appropriate space. Please only provide one answer to each question.</p>
  <form (ngSubmit)="checkAnswer()" class="quiz-radio type1-text">
    <div *ngFor="let ques of quess; let idx=index">
      <span [innerHTML]="ques.ques"></span>
      <ul>
        <li>
          <label for="{{ques.id}}a">
            <input type="radio" name="{{ques.id}}" id="{{ques.id}}a" [(ngModel)]="answers[idx].value" value=1>
            <span [innerHTML]="ques.a"></span>
          </label>
        </li>
        <li>
          <label for="{{ques.id}}b">
            <input type="radio" name="{{ques.id}}" id="{{ques.id}}b" [(ngModel)]="answers[idx].value" value=2>
            <span [innerHTML]="ques.b"></span>
          </label>
        </li>
        <li>
          <label for="{{ques.id}}c">
            <input type="radio" name="{{ques.id}}" id="{{ques.id}}c" [(ngModel)]="answers[idx].value" value=3>
            <span [innerHTML]="ques.c"></span>
          </label>
        </li>
        <li>
          <label for="{{ques.id}}d">
            <input type="radio" name="{{ques.id}}" id="{{ques.id}}d" [(ngModel)]="answers[idx].value" value=4>
            <span [innerHTML]="ques.d"></span>
          </label>
        </li>
        <li>
          <label for="{{ques.id}}e">
            <input type="radio" name="{{ques.id}}" id="{{ques.id}}e" [(ngModel)]="answers[idx].value" value=5>
            <span [innerHTML]="ques.e"></span>
          </label>
        </li>
      </ul>
    </div>
    <button type="submit" [disabled]="!isValid()">Submit</button>
  </form>
</div> <!-- .question-panel -->

  <div *ngIf="answersSubmitted" class="feedback card">
    <p> Thank you for your responses. </p>
      <tg-nav-button url="payoff" label="Proceed"></tg-nav-button>
    </div>
